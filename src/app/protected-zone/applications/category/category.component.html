<p>Danh sách nhóm quyền</p>
<div class="animated fadeIn">
    <p-panel #pnl>
        <p-header>
            <div class="ui-g-6">
                <button
                    pButton
                    type="button"
                    label="Thêm"
                    icon="fa fa-plus"
                    class="p-button-rounded p-button-success mr-2"
                    (click)="showAddModal()"
                ></button>
                <button
                    pButton
                    type="button"
                    label="Xóa"
                    icon="fa fa-trash"
                    class="p-button-rounded p-button-danger mr-2"
                    *ngIf="selectedItems.length > 0"
                    (click)="deleteItems()"
                ></button>
                <button
                    pButton
                    type="button"
                    label="Sửa"
                    icon="fa fa-edit"
                    class="p-button-rounded p-button-warning"
                    *ngIf="selectedItems.length == 1"
                    (click)="showEditModal()"
                ></button>
            </div>
            <div class="ui-g-6">
                <input
                    style="width: 100%"
                    pInputText
                    (keyup.enter)="loadData()"
                    [(ngModel)]="keyword"
                    placeholder="Nhập từ khóa..."
                    type="text"
                />
            </div>
        </p-header>

        <p-table
            #dt
            [value]="items"
            selectionMode="multiple"
            [(selection)]="selectedItems"
            [metaKeySelection]="false"
            [responsive]="true"
            [scrollable]="true"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 35px">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th [pSortableColumn]="'Name'">
                        Name
                        <p-sortIcon [field]="'Name'"></p-sortIcon>
                    </th>
                    <th [pSortableColumn]="'UrlPath'">
                        UrlPath
                        <p-sortIcon [field]="'UrlPath'"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr [pSelectableRow]="row">
                    <td style="width: 35px">
                        <span class="ui-column-title">Lựa chọn</span>
                        <p-tableCheckbox [value]="row"></p-tableCheckbox>
                    </td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.urlPath }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div style="text-align: left">Tổng số bản ghi: {{ totalRecords | number }}</div>
            </ng-template>
        </p-table>
        <p-footer>
            <p-paginator
                [rows]="pageSize"
                [totalRecords]="totalRecords"
                (onPageChange)="pageChanged($event)"
                [rowsPerPageOptions]="[10, 20, 50, 100]"
            ></p-paginator>
            <p-blockUI [target]="pnl" [blocked]="blockedPanel">
                <p-progressSpinner
                    [style]="{ width: '100px', height: '100px', position: 'absolute', top: '25%', left: '50%' }"
                    strokeWidth="2"
                    animationDuration=".5s"
                ></p-progressSpinner>
            </p-blockUI>
        </p-footer>
    </p-panel>
</div>
